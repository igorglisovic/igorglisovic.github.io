<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx"
      crossorigin="anonymous"
    />
    <script src="js/Session.js" defer></script>
    <script src="js/User.js" defer></script>
    <script src="js/Comment.js" defer></script>
    <script src="js/Post.js" defer></script>
    <script src="js/hexa.js" defer></script>
    <link rel="stylesheet" href="style.css" />
    <title>SocialSphere</title>
  </head>
  <body>
    <main id="hexa-main">
      <div class="container">
        <div class="row">
          <div class="col-md-3">
            <div class="inner-container left-side">
              <img src="img/profile.jpg" alt="" class="profile-img" />
              <p><b id="username"></b></p>
              <p id="email"></p>

              <button id="edit-account">Edit your account</button>
              <button id="logout">Logout</button>
            </div>
          </div>
          <div class="col-md-9">
            <div class="inner-container right-side">
              <form action="" id="post-form">
                <textarea
                  placeholder="Write something and publish it..."
                  name="post-content"
                  id="post-content"
                  cols="30"
                  rows="10"
                ></textarea>
                <button>Publish</button>
              </form>

              <div id="allPostsWrapper"></div>
            </div>
          </div>
        </div>
      </div>
      <div class="izmeni-modal hidden">
        <form action="" id="edit-form">
          <button type="button" id="btn-close">X</button>
          <h2>Your account</h2>
          <div>
            <label for="username">Username: *</label>
            <input type="text" name="username" id="edit-username" required />
          </div>
          <div>
            <label for="edit-email">E-mail address: *</label>
            <input type="email" name="edit-email" id="edit-email" required />
          </div>
          <button type="submit">Edit</button>
          <hr />
          <button type="button" class="delete-profile">REMOVE PROFILE</button>
        </form>
      </div>
    </main>
  </body>
</html>
